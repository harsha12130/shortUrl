<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            background: white;
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="long_url" placeholder="Enter long URL" required><br>
            <button type="submit">Shorten</button>
        </form>
    </div>
</body>
</html>
